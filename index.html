<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/278cc29812.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" class="css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="card capsule">
            <div class="card-body">
              <div class="search-city-current-location">
                <form id="search-city">
                  <input
                    type="text"
                    placeholder="Search City"
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                  />
                  <input type="submit" value="๐" id="search-button" />
                  <br />
                </form>
                <button class="current-location-button">
                  <i class="fas fa-location-arrow"></i> Current Location
                </button>
              </div>
              <br />
              <div class="row current-conditions">
                <div class="col-3">
                  <h1>
                    <i class="fas fa-sun weather-icon-today"> </i>
                    <div class="condition-description" id="description"></div>
                    <span class="temp-high-low-today">
                      <span id="high-temp-today"></span>ยบ|
                      <span id="low-temp-today"></span>ยบ
                    </span>
                  </h1>
                </div>
                <div class="col-4">
                  <h2>
                    <span class="current-temperature"> </span>ยบC
                    <div id="city"></div>
                  </h2>
                  <h3>
                    Thursday
                    <br />
                    11:46
                  </h3>
                </div>
                <div class="col-5 weather-extras">
                  <p>
                    Humidity: <span id="humidity"></span>%<br />
                    Wind: <span id="wind"></span> km/h
                  </p>
                </div>
              </div>
              <div class="card week-ahead">
                <div class="card-body">
                  <div class="row">
                    <div class="col day">
                      Sat
                      <div class="weather-icon-future">
                        <i class="fas fa-sun"></i>
                      </div>
                      <div class="temp-high-low-future">
                        38ยบ | 21ยบ
                      </div>
                    </div>
                    <div class="col day">
                      Sun
                      <div class="weather-icon-future">
                        <i class="fas fa-sun"></i>
                      </div>
                      <div class="temp-high-low-future">
                        39ยบ | 23ยบ
                      </div>
                    </div>
                    <div class="col day">
                      Mon
                      <div class="weather-icon-future">
                        <i class="fas fa-sun"></i>
                      </div>
                      <div class="temp-high-low-future">
                        37ยบ | 24ยบ
                      </div>
                    </div>
                    <div class="col day">
                      Tues
                      <div class="weather-icon-future">
                        <i class="fas fa-sun"></i>
                      </div>
                      <div class="temp-high-low-future">
                        40ยบ | 20ยบ
                      </div>
                    </div>
                    <div class="col day">
                      Wed
                      <div class="weather-icon-future">
                        <i class="fas fa-sun"></i>
                      </div>
                      <div class="temp-high-low-future">
                        39ยบ | 22ยบ
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="scale">
              <div
                class="btn-group"
                role="group"
                aria-label="Button group with nested dropdown"
              >
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  id="button-c"
                >
                  ยบC
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  id="button-f"
                >
                  ยบF
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/CathKolar/Weather-app-project"
          target="blank"
          ><span class="link"> Open-source code </span></a
        >
        by
        <a href="https://www.linkedin.com/in/catherinekolar/" target="blank"
          ><span class="link"> Catherine Kolar </span></a
        >
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
